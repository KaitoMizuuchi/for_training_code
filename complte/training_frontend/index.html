<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" class="app">
      <div class="app-wrapper">
        <h1 class="title">チャットアプリ</h1>
        <ul class="chat-container">
          <!-- ここにチャットのメッセージが表示される -->
          <div class="chat-inner" id="chat-inner">
          </div>
        </ul>
        <div class="input-container">
          <input type="text" class="input-field" id="input-field" placeholder="メッセージを入力" />
          <button class="input-button" id="input-button">送信</button>
          <p class="error" id="error"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/practice.ts"></script>
  </body>
</html>
